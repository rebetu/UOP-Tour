<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Welcome to UOP's Virtual Campus Tour!</h1>
      </ion-header-bar>
      <ion-content class="has-header">
		<button id="BuildingsList" class="button button-block button-energized">
			View List of Buildings
		</button>
			
		<button id="StartTour" class="button button-block button-energized">
			Start Campus Tour
		</button>	
      </ion-content>
    </ion-pane>
	
	<!-- javascript -->
	<script>
		document.getElementById("StartTour").onclick = function () {
			location.href = "TourPage1.html";
			};
	</script>
	
  </body>
</html>
