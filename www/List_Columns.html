<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

<body ng-app="starter">
    <ion-pane>
        <ion-content class="has-header">
            <div class="card">
                <ion-header-bar class="bar-dark item item-divider">
                    <h1 class="title">                        
                        <!-- ***TITLE_HERE*** -->
                        The Columns
                    </h1>
                </ion-header-bar>

                <!-- ***INSERT IMAGE FILENAME HERE*** ... EX.src="img/_IMAGE_FILENAME_HERE_.jpg" -->
                <img class="full-image" src="img/columns.jpg">

                <div class="item item-text-wrap item-body">
                    <!-- ***DESCRIPTION_GOES_HERE***-->
					The columns are a beautiful place to relax. If you stand in the center of the brass plate and speak towards a column your voice echoes! The echo works because the columns are at an 87 degree angle and there is 100 feet of pressurized air under the brass plate.
                    </br>

                </div>

                <!-- *** When creating individual building pages: Remove/Comment-out the NEXT button below, and switch MAIN buttons. *** -->
                <div class="bar bar-footer">
                    <div class="button-bar">
                        <a id="back" class="button button-energized icon-left ion-chevron-left">Back</a>
                        <a id="main" class="button button-energized icon-right ion-navicon">Main Menu</a>
                        <!--
                            <a id="main" class="button button-energized">Main Menu</a>
                            <a id="next" class="button button-energized icon-right ion-chevron-right">Next</a>
                        -->
                    </div>
                </div>



        </ion-content>
    </ion-pane>

        document.getElementById("back").onclick = function () {
            location.href = "BuildingList.html";

        document.getElementById("main").onclick = function () {
            location.href = "index.html";
        };
