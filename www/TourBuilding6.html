<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/app.js"></script>
</head>


<body ng-app="starter">
    <ion-pane>
        <ion-content class="has-header">
            <div class="card">
                <ion-header-bar class="bar-dark item item-divider">
                    <h1 class="title">The Columns</h1>
                </ion-header-bar>
                <img class="full-image" src="img/columns.jpg">
                <div class="item item-text-wrap item-body">
					The columns are a beautiful place to relax. If you stand in the center of the brass plate and speak towards a column your voice echoes! The echo works because the columns are at an 87 degree angle and there's 100 ft of pressurized air under the brass plate.
					</br>
					</br>
					<div class="row row-bottom">
						<div class="button-bar">
							<a id="back" class="button button-energized icon ion-arrow-left-a "></a>
							<a id="main" class="button button-energized icon ion-home"></a>
							<a id="next" class="button button-energized icon ion-arrow-right-a"></a>
						</div>
					</div>
                </div>
            </div>
        </ion-content>
    </ion-pane>

    <!-- Add the reference to the next page (ex. set location.href = "nextBuilding.html";) -->

    <script>
        document.getElementById("back").onclick = function () {
            location.href = "TourRoute6.html";
        };
        document.getElementById("main").onclick = function () {
            location.href = "index.html";
        };
        document.getElementById("next").onclick = function () {
            location.href = "TourRoute7.html";
        };
    </script>

</body>

</html>
