<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>   <!-- cordova script (this will be a 404 during development) -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-content class="has-header">
            <div class="card">
                <ion-header-bar class="bar-dark item item-divider">
                    <h1 class="title">Start at Burns Tower</h1>
                </ion-header-bar>

                <img class="full-image" src="img/Map1.jpg">

            </div>

            <div class="bar bar-footer">
                <div class="button-bar">
                    <a id="back" class="button button-energized icon-left ion-chevron-left">Back</a>
                    <a id="main" class="button button-energized">Main Menu</a>
                    <a id="next" class="button button-energized icon-right ion-chevron-right">Next</a>
                </div>
            </div>

        </ion-content>
    </ion-pane>

    <!-- javascript -->
    <script>
        document.getElementById("back").onclick = function () {
            location.href = "index.html";
        };
        document.getElementById("main").onclick = function () {
            location.href = "index.html";
        };
        document.getElementById("next").onclick = function () {
            location.href = "Building1.html";
        };
    </script>

</body>

</html>
