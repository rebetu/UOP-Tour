<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>    
    <script src="cordova.js"></script><!-- cordova script (this will be a 404 during development) -->    
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-content class="has-header">
            <div class="card">
                <ion-header-bar class="bar-dark item item-divider">
                    <h1 class="title">                        
                        <!-- ***TITLE_HERE*** -->
                        Southwest Hall
                    </h1>
                </ion-header-bar>

                <!-- ***INSERT IMAGE FILENAME HERE*** ... EX.src="img/_IMAGE_FILENAME_HERE_.jpg" -->
                <img class="full-image" id="myImg" src="img/southwest.jpg">
				<div class="button-bar">
                        <button class="button button-energized" onclick="mapButton()">Map</button>
                        <button class="button button-energized" onclick="imgButton()">Image</button>
                 </div>

                <div class="item item-text-wrap item-body">
                    <!-- ***DESCRIPTION_GOES_HERE***-->
					Southwest Hall houses approximately 250 freshmen students. Students living here are enrolled in the Pacific Learning Community. These residents share block schedules linked by certain sections of the Pacific seminar course.
                    </br>

                </div>

                <!-- *** When creating individual building pages: Remove/Comment-out the NEXT button below, and switch MAIN buttons. *** -->
                <div class="bar bar-footer">
                    <div class="button-bar">
                        <a id="back" class="button button-energized icon-left ion-chevron-left">Back</a>
                        <a id="main" class="button button-energized icon-right ion-navicon">Main Menu</a>
						<a id="startTour" class="button button-energized">Start Tour</a>
                        <!--
                            <a id="main" class="button button-energized">Main Menu</a>
                            <a id="next" class="button button-energized icon-right ion-chevron-right">Next</a>
                        -->
                    </div>
                </div>



        </ion-content>
    </ion-pane>
    
    <!-- javascript -->
    <!-- ***INSERT THE ACCORDING PREVIOUS & NEXT PAGES BELOW***  -->
    <!-- ***Remove/Comment-out the NEXT function below when creating individual building pages*** -->
    <script>
        document.getElementById("back").onclick = function () {
            location.href = "BuildingList.html";
        };
        document.getElementById("main").onclick = function () {
            location.href = "index.html";
        };
		document.getElementById("startTour").onclick = function () {
            location.href = "TourBuilding7.html";
        };
//        document.getElementById("next").onclick = function () {
//            location.href = "INSERT_NEXT_PAGE_HERE.html";
//        };

		function mapButton()
		{
			document.getElementById('myImg').src = "img/southwestmap.jpg";
		}
		function imgButton()
		{
			document.getElementById('myImg').src = "img/southwest.jpg";
		}
    </script>
</body>

</html>
